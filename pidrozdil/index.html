<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Підрозділи СБУ</title>

<style>
    body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(180deg, #0b1d35, #071628);
        color: #ffffff;
    }

    .top-logo {
        text-align: center;
        padding: 35px 0 5px;
        animation: fadeIn 1s ease-in-out forwards;
    }

    .top-logo img {
        height: 135px;
        filter: drop-shadow(0 0 18px rgba(255,215,128,0.25));
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1 {
        text-align: center;
        font-size: 34px;
        color: #f4d35e;
        letter-spacing: 1.5px;
        text-shadow: 0 0 10px rgba(244,211,94,0.25);
        margin-top: 8px;
        animation: fadeIn 1s ease-in-out 0.2s forwards;
        opacity: 0;
    }

    .underline {
        width: 130px;
        height: 3px;
        background: #f4d35e;
        margin: 18px auto 45px;
        border-radius: 3px;
        box-shadow: 0 0 12px rgba(244,211,94,0.5);
        animation: fadeIn 1s ease-in-out 0.3s forwards;
        opacity: 0;
    }

    .container {
        max-width: 1000px;
        margin: auto;
        padding: 0 20px 40px;
    }

    .grid {
        display: flex;
        justify-content: center;
        gap: 35px;
        flex-wrap: wrap;
    }

    .card {
        background: rgba(255,255,255,0.04);
        padding: 32px 22px;
        border-radius: 14px;
        text-align: center;
        width: 260px;
        border: 1px solid rgba(244,211,94,0.25);
        transition: 0.25s;
        backdrop-filter: blur(4px);
    }

    .card:hover {
        transform: translateY(-8px);
        border-color: #f4d35e;
        box-shadow: 0 0 20px rgba(244,211,94,0.3);
        background: rgba(255,255,255,0.06);
    }

    .card img {
        width: 115px;
        height: 115px;
        object-fit: contain;
        margin-bottom: 15px;
        filter: drop-shadow(0 0 15px rgba(0,0,0,0.35));
    }

    .card h3 {
        font-size: 18px;
        margin: 0;
        padding-top: 5px;
        color: #f4d35e;
        text-shadow: 0 0 8px rgba(244,211,94,0.35);
    }

    footer {
        text-align: center;
        padding: 22px;
        background:#061323;
        color: #96a8c9;
        font-size: 14px;
        border-top: 2px solid #213b63;
    }
</style>
</head>

<body>

<div class="top-logo">
    <img src="https://i.postimg.cc/pdyjDF1n/sbu-removebg-preview.png" alt="СБУ">
</div>

<h1>Підрозділи Служби безпеки України</h1>
<div class="underline"></div>

<div class="container">
    <div class="grid">

        <div class="card">
            <img src="https://i.postimg.cc/9XRNVxCj/DKIB.jpg" alt="Департамент кібербезпеки">
            <h3>Департамент кібербезпеки</h3>
        </div>

        <div class="card">
            <img src="https://i.postimg.cc/8ccGPLpj/Departament-vijskovoi-kontrrozvidki.jpg" alt="Департамент військової контррозвідки">
            <h3>Департамент військової контррозвідки</h3>
        </div>

        <div class="card">
            <img src="https://i.postimg.cc/xjZD3JT9/Antiteroristicnij-centr-pri-SBU.png" alt="Антитерористичний центр при СБУ">
            <h3>Антитерористичний центр при СБУ</h3>
        </div>

    </div>
</div>

<footer>
    © Служба безпеки України — Всі права захищено
</footer>

</body>
</html>
