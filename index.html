<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Служба Безпеки України</title>

<style>
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
}

/* HEADER */
.header {
    background: #0d2340;
    color: #fff;
    padding: 20px 35px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.logo {
    width: 80px;
    margin-right: 12px;
}
.header-left {
    display: flex;
    align-items: center;
    font-size: 20px;
    font-weight: bold;
}

.icons {
    display: flex;
    align-items: center;
    gap: 18px;
}
.icons img {
    width: 26px;
    filter: brightness(1) invert(1);
    cursor: pointer;
    transition: .2s;
}
.icons img:hover {
    transform: scale(1.15);
}
.lang-btn {
    background: #1e59a8;
    border: none;
    padding: 9px 15px;
    border-radius: 4px;
    cursor: pointer;
    color: white;
    font-weight: bold;
}

/* NAVIGATION */
.menu {
    background: #edf4fa;
    padding: 12px 35px;
    display: flex;
    gap: 25px;
    font-weight: bold;
    position: relative;
}

.menu a {
    text-decoration: none;
    color: #000;
    transition: .2s;
}
.menu a:hover {
    color: #1e59a8;
}

/* DROPDOWN */
.dropdown {
    position: relative;
}
.dropdown-menu {
    display: none;
    position: absolute;
    background: white;
    top: 30px;
    left: 0;
    min-width: 180px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    padding: 10px 0;
    border-radius: 5px;
    z-index: 100;
}
.dropdown-menu a {
    display: block;
    padding: 8px 15px;
    white-space: nowrap;
}
.dropdown:hover .dropdown-menu {
    display: block;
}

/* BURGER MENU */
.burger {
    display: none;
    font-size: 26px;
    cursor: pointer;
}

/* CONTENT */
.content {
    padding: 40px 80px;
}
.content h1 {
    font-size: 36px;
}

/* FOOTER */
footer {
    background: #0d2340;
    color: #fff;
    padding: 20px;
    text-align: center;
}

/* RESPONSIVE */
@media (max-width: 900px) {
    .menu {
        display: none;
        flex-direction: column;
    }
    .burger {
        display: block;
        color: #fff;
    }
    .dropdown-menu {
        position: static;
        box-shadow: none;
    }
    .menu.show {
        display: flex;
    }
}
<body>
</style>
</head>


<header class="header">
    <div class="header-left">
        <img src="https://i.postimg.cc/pdyjDF1n/sbu-removebg-preview.png" class="logo">
        СЛУЖБА БЕЗПЕКИ УКРАЇНИ
    </div>

    <div class="icons">
        <img src="https://cdn-icons-png.flaticon.com/512/145/145802.png">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
        <button class="lang-btn" onclick="toggleLang()">ENG</button>
        <span class="burger" onclick="toggleMenu()">☰</span>
    </div>
</header>

<nav class="menu" id="navMenu">
    <div class="dropdown">
        <a href="#">Про СБУ ▼</a>
        <div class="dropdown-menu">
            <a href="#">Історія</a>
            <a href="#">Керівництво</a>
            <a href="#">Структура</a>
        </div>
    </div>

    <a href="#">Пресцентр</a>
    <a href="https://more58-ai.github.io/fbi/tablet/index.html"
 target="_blank" rel="noopener noreferrer">
    Планшет
   <li>
  <a href="https://more58-ai.github.io/fbi/sklad/index.html" target="_blank" rel="noopener noreferrer">
    Старший особовий склад
  </a>
</li>

    <a href="#">Контакти</a>
</nav>

<section class="content" id="mainText">
    <h1>Долучайся до команди ЦСО «А» СБУ</h1>
    <p>Приєднуйся до одного з кращих спецпідрозділів України!</p>
</section>

<footer>
    Телефон довіри: +xxx xx xxx xx xx
</footer>

<script>
// BURGER MENU
function toggleMenu() {
    document.getElementById("navMenu").classList.toggle("show");
}

// LANGUAGE SWITCH
let currentLang = "UA";
function toggleLang() {
    const title = document.getElementById("mainText").querySelector("h1");
    const p = document.getElementById("mainText").querySelector("p");

    if(currentLang === "UA") {
        title.textContent = "Join the SSU Special Operations Team";
        p.textContent = "Become part of one of the best units in Ukraine!";
        document.querySelector(".lang-btn").textContent = "UA";
        currentLang = "ENG";
    } else {
        title.textContent = "Долучайся до команди ЦСО «А» СБУ";
        p.textContent = "Приєднуйся до одного з кращих спецпідрозділів України!";
        document.querySelector(".lang-btn").textContent = "ENG";
        currentLang = "UA";
    }
}
</script>

</body>
</html>
