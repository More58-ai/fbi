<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Служба Безпеки України</title>

<style>
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: #f7f9fc;
}

/* HEADER */
.header {
    background: #0d2340;
    color: #fff;
    padding: 20px 35px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 1000;
}

.header a {
    color: white;
    text-decoration: none;
}

.logo {
    width: 80px;
    margin-right: 12px;
    transition: 0.25s;
}
.logo:hover {
    transform: scale(1.08);
}

.header-left {
    display: flex;
    align-items: center;
    font-size: 20px;
    font-weight: bold;
}

.icons {
    display: flex;
    align-items: center;
    gap: 18px;
}
.icons a img {
    width: 26px;
    filter: brightness(1) invert(1);
    cursor: pointer;
    transition: .2s;
}
.icons a img:hover {
    transform: scale(1.15);
    filter: drop-shadow(0 0 5px #1e59a8);
}

.lang-btn {
    background: #1e59a8;
    border: none;
    padding: 9px 15px;
    border-radius: 4px;
    cursor: pointer;
    color: white;
    font-weight: bold;
    transition: .3s;
}
.lang-btn:hover {
    background: #2b75d1;
}

/* NAVIGATION */
.menu {
    background: #edf4fa;
    padding: 12px 35px;
    display: flex;
    gap: 25px;
    font-weight: bold;
    position: relative;
}

.menu a {
    text-decoration: none;
    color: #000;
    transition: .2s;
}
.menu a:hover {
    color: #1e59a8;
}

/* DROPDOWN */
.dropdown {
    position: relative;
}
.dropdown-menu {
    display: none;
    position: absolute;
    background: white;
    top: 30px;
    left: 0;
    min-width: 180px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    padding: 10px 0;
    border-radius: 5px;
    z-index: 100;
    animation: fadeIn .2s;
}
.dropdown-menu a {
    display: block;
    padding: 8px 15px;
    white-space: nowrap;
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(5px); }
    to { opacity: 1; transform: translateY(0); }
}

/* BURGER MENU */
.burger {
    display: none;
    font-size: 26px;
    cursor: pointer;
    transition: .3s;
}
.burger:hover {
    transform: scale(1.2);
}

/* CONTENT */
.content {
    padding: 40px 80px;
    text-align: center;
}
.content h1 {
    font-size: 36px;
}
.content p {
    font-size: 20px;
}

/* FOOTER */
footer {
    background: #0d2340;
    color: #fff;
    padding: 20px;
    text-align: center;
}

/* RESPONSIVE */
@media (max-width: 900px) {
    .header {
        padding: 15px 20px;
    }

    .logo {
        width: 60px;
    }

    .header-left {
        font-size: 16px;
    }

    .icons {
        gap: 10px;
    }

    .menu {
        display: none;
        flex-direction: column;
        gap: 10px;
        padding: 12px 20px;
    }

    .dropdown-menu {
        position: static;
        box-shadow: none;
        background: transparent;
        padding: 0;
    }

    .dropdown-menu a {
        padding-left: 20px;
    }

    .burger {
        display: block;
        color: #fff;
    }

    .menu.show {
        display: flex;
        animation: fadeIn .3s;
    }

    .content {
        padding: 30px 20px;
    }
    .content h1 {
        font-size: 28px;
    }
    .content p {
        font-size: 17px;
    }
}
</style>
</head>

<body>

<header class="header">
    <div class="header-left">

        </a>

<section class="content" id="mainText">

<script>
// BURGER MENU
function toggleMenu() {
    document.getElementById("navMenu").classList.toggle("show");
}

// LANGUAGE SWITCH
let currentLang = "UA";
function toggleLang() {
    const title = document.getElementById("mainText").querySelector("h1");
    const p = document.getElementById("mainText").querySelector("p");

    if(currentLang === "UA") {
        title.textContent = "Join the SSU Special Operations Team";
        p.textContent = "Become part of one of the best units in Ukraine!";
        document.querySelector(".lang-btn").textContent = "UA";
        currentLang = "ENG";
    } else {
        title.textContent = "Долучайся до команди ЦСО «А» СБУ";
        p.textContent = "Приєднуйся до одного з кращих спецпідрозділів України!";
        document.querySelector(".lang-btn").textContent = "ENG";
        currentLang = "UA";
    }
}

// Випадаюче меню з затримкою закриття
const dropdown = document.getElementById('dropdownSBU');
const dropdownMenu = document.getElementById('sbuMenu');
let closeTimeout;

dropdown.addEventListener('mouseenter', () => {
    clearTimeout(closeTimeout);
    dropdownMenu.style.display = 'block';
});

dropdown.addEventListener('mouseleave', () => {
    closeTimeout = setTimeout(() => {
        dropdownMenu.style.display = 'none';
    }, 300); // затримка 300 мс
});
</script>
