<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>СБУ – Офіційний Портал</title>
<link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<style>
/* ЗАГАЛЬНІ СТИЛІ */
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: 'Roboto', sans-serif;
  background: linear-gradient(to bottom, #0d1b2a, #1b263b);
  color: white;
  min-height: 100vh;
  overflow-x: hidden;
  position: relative;
}

/* СНІГ */
.snowflake {
  position: fixed;
  top: -10px;
  color: white;
  font-size: 1em;
  user-select: none;
  pointer-events: none;
  z-index: 1000;
  animation-name: fall;
  animation-duration: 10s;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
  opacity: 0.8;
}

@keyframes fall {
  0% { transform: translateY(0) rotate(0deg); }
  100% { transform: translateY(100vh) rotate(360deg); }
}

/* HEADER */
header {
  text-align: center;
  padding: 60px 20px;
  background: rgba(10, 25, 50, 0.85);
  border-bottom: 2px solid #00ffff;
  box-shadow: 0 0 30px #00ffff;
}
header img {
  width: 150px;
  filter: drop-shadow(0 0 20px #00ffff);
  animation: pulse 3s infinite ease-in-out;
}
@keyframes pulse {
  50% { transform: scale(1.1); }
}
header h1 {
  font-family: 'Russo One';
  font-size: 3rem;
  margin-top: 15px;
  color: #00ffff;
  text-shadow: 0 0 20px #00ffff;
}
header h2 {
  margin-top: 10px;
  color: #a0e7ff;
  font-size: 1.3rem;
}

/* MAIN SECTION */
.section {
  max-width: 700px;
  margin: 50px auto;
  padding: 40px;
  background: rgba(20, 40, 70, 0.85);
  border-radius: 15px;
  border: 2px solid #00ffff;
  box-shadow: 0 0 30px #00ffff;
  text-align: center;
  transition: 0.3s;
}
.section:hover {
  transform: scale(1.02);
  box-shadow: 0 0 50px #00ffff, 0 0 25px #ffffff;
}
.section h3 {
  font-family: 'Russo One';
  font-size: 2.5rem;
  color: #ffffff;
  text-shadow: 0 0 15px #00ffff;
  margin-bottom: 30px;
}

/* PERSON BLOCK */
.person {
  display: inline-block;
  padding: 30px;
  background: rgba(10, 20, 40, 0.7);
  border-radius: 15px;
  border: 2px solid #00ffff;
  box-shadow: 0 0 20px #00ffff;
  transition: 0.3s;
}
.person:hover {
  transform: translateY(-5px);
  box-shadow: 0 0 40px #00ffff, 0 0 20px #ffffff;
}
.person .icon {
  font-size: 3rem;
  color: #00ffff;
  margin-bottom: 15px;
}
.person strong {
  display: block;
  font-size: 1.6rem;
  color: #ffffff;
  margin-bottom: 10px;
}
.person p {
  font-size: 1rem;
  color: #a0e7ff;
}

/* FOOTER */
footer {
  margin-top: 50px;
  padding: 20px;
  text-align: center;
  background: rgba(10, 20, 40, 0.85);
  border-top: 2px solid #00ffff;
  color: #a0e7ff;
}
</style>
</head>
<body>

<header>
  <img src="https://i.postimg.cc/pdyjDF1n/sbu-removebg-preview.png" />
  <h1>СЛУЖБА БЕЗПЕКИ УКРАЇНИ</h1>
  <h2>Офіційний Портал</h2>
</header>

<main>
  <section class="section">
    <h3>Керівник</h3>
    <div class="person">
      <i class="fas fa-user-shield icon"></i>
      <strong>Генерал — Роман Басистий</strong>
      <p>Керує всіма стратегічними напрямами служби.</p>
    </div>
  </section>
</main>

<footer>
  &copy; 2025 СБУ — Офіційний ресурс
</footer>

<!-- СНІГ -->
<script>
const snowCount = 50;
for (let i = 0; i < snowCount; i++) {
  const snow = document.createElement('div');
  snow.className = 'snowflake';
  snow.style.left = Math.random() * 100 + 'vw';
  snow.style.fontSize = Math.random() * 20 + 10 + 'px';
  snow.style.animationDuration = (5 + Math.random() * 10) + 's';
  snow.style.opacity = Math.random();
  snow.innerHTML = '❄';
  document.body.appendChild(snow);
}
</script>

</body>
</html>
